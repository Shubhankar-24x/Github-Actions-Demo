name: Deploy2

# on: [push,workflow_dispatch] # workflow_dispatch for manual trigger
on:
    push:
        branches: # List of branches to trigger the workflow
            - main
            - dev
        paths-ignore: # List of paths to ignore
            - '/.github/workflows/*'
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Print
              uses: actions/checkout@v4
            - name: Install Node
              uses: actions/setup-node@v4
              with:
                node-version: '18'
                cache: 'npm' # caching npm
            - name: Install dependencies
              run: npm ci 
              

    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v4
            - name: Install Node
              uses: actions/setup-node@v4
              with:
                node-version: '18'
                cache: 'npm' # caching npm
            - name: Install dependencies
              run: npm ci 
            - name: Deploy
              run: echo "Hello World"
            - name: Build
              run: npm run build 


    deploy:
        needs: test # run this job only if build job is successful
        runs-on: ubuntu-latest
        steps:
